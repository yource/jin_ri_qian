<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
		<meta name="theme-color" content="#007aff">
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<title>今日签</title>
		<link rel="stylesheet" href="framework7/css/framework7.bundle.min.css">
		<link rel="stylesheet" href="css/icons.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<div id="app">
			<div class="views tabs safe-areas">
				<div id="mainbar" class="toolbar toolbar-bottom tabbar-labels">
					<div class="toolbar-inner">
						<!-- <a href="#view-today" class="tab-link tab-link-active">
							<i class="icon f7-icons">dial</i>
							<span class="tabbar-label">今日</span>
						</a>
						<a href="#view-history" class="tab-link">
							<i class="icon f7-icons">square_list</i>
							<span class="tabbar-label">往日</span>
						</a> -->
						<a href="#view-clock" class="tab-link tab-link-active">
							<i class="icon f7-icons">dial</i>
							<span class="tabbar-label">打卡</span>
						</a>
						<a href="#view-topics" class="tab-link">
							<i class="icon f7-icons">location_circle</i>
							<span class="tabbar-label">目标</span>
						</a>
						<a href="#view-settings" class="tab-link">
							<i class="icon f7-icons">gear_alt</i>
							<span class="tabbar-label">设置</span>
						</a>
					</div>
				</div>
				<div id="view-clock" class="view view-init tab tab-active" data-view="clock" data-url="/clock/">
				</div>
				<!-- <div id="view-today" class="view view-init tab tab-active" data-view="today" data-url="/today/">
				</div>
				<div id="view-history" class="view view-init tab" data-view="history" data-url="/history/">
				</div> -->
				<div id="view-topics" class="view view-init tab" data-view="topics" data-url="/topics/">
				</div>
				<div id="view-settings" class="view view-init tab" data-view="settings" data-url="/settings/">
				</div>
			</div>

			<!-- 密码锁 -->
			<div class="popup passwordCover" id="passwordCover">
				<div class="view">
					<div class="page">
						<div class="page-content">
							<div class="section">
								您已开启密码锁，请输入密码：
								<input type="password" placeholder="密码">
								<div class="button button-large button-fill">确定</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- CORDOVA_PLACEHOLDER_DONT_REMOVE -->

		<script src="framework7/js/framework7.bundle.min.js"></script>
		<script src="js/cordova-app.js"></script>
		<script src="js/routes.js"></script>
		<script src="js/defaultTopics.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
